<div class="layout">
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <span class="logo-text">BuildAQ Shell</span>
      </div>
      <div class="header-actions">
        <div *ngIf="userContext" class="user-info">
          Welcome, {{userContext.name}}!
          <button (click)="logout()" class="btn-logout">Logout</button>
        </div>
        <div *ngIf="!userContext">
          <button (click)="login()" class="btn-login">Login</button>
        </div>
      </div>
    </div>
  </header>

  <div *ngIf="showSidebar" class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

  <nav *ngIf="showSidebar" class="sidebar" [class.open]="isMobileMenuOpen">
    <div class="nav-items">
      <a [routerLink]="['/dashboard']" class="nav-item" (click)="closeMobileMenu()">
        <span class="icon">H</span>
        <span>Dashboard</span>
      </a>

      <ng-container *ngIf="currentMenu.length">
        <div class="nav-section">{{ activeRemote === 'schools' ? 'School Management' : 'Remote App' }}</div>
        <div *ngFor="let group of currentMenu" class="nav-group">
          <button class="nav-group-toggle" (click)="toggleGroup(group.id)">
            <span class="icon">{{ group.icon || '*' }}</span>
            <span>{{ group.label }}</span>
            <span class="chevron">{{ openGroups[group.id] ? 'v' : '>' }}</span>
          </button>
          <div *ngIf="openGroups[group.id]">
            <a
              *ngFor="let child of group.children"
              class="nav-item child"
              (click)="onChildClick(child.route, child.external)"
              [attr.href]="child.external ? child.route : null"
              [attr.target]="child.external ? '_blank' : null"
              [attr.rel]="child.external ? 'noopener' : null"
            >
              <span class="icon">{{ child.icon || '-' }}</span>
              <span>{{ child.label }}</span>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </nav>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
