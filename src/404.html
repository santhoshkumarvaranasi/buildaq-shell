<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BuildAQ Shell</title>
    <script>
        // GitHub Pages SPA redirect
        // This script redirects 404 errors to the index.html for client-side routing
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h2>Redirecting to BuildAQ Shell...</h2>
        <p>If you are not redirected automatically, <a href="/buildaq-shell/">click here</a>.</p>
    </div>
</body>
</html>
