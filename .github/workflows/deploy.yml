name: Deploy Shell to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build --if-present
        env:
          NODE_ENV: production

      - name: Copy GitHub Pages files to dist
        run: |
          cp src/CNAME dist/buildaq-shell/ 2>/dev/null || echo "CNAME not found, skipping"
          cp src/.nojekyll dist/buildaq-shell/ 2>/dev/null || echo ".nojekyll not found, skipping"  
          cp src/404.html dist/buildaq-shell/ 2>/dev/null || echo "404.html not found, skipping"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/buildaq-shell'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4