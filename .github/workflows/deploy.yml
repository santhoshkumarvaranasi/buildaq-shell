name: Deploy Shell to gh-pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build --if-present
        env:
          NODE_ENV: production

      - name: Copy GitHub Pages files to dist
        run: |
          cp src/CNAME dist/buildaq-shell/browser/ 2>/dev/null || echo "CNAME not found, skipping"
          touch dist/buildaq-shell/browser/.nojekyll
          cp src/404.html dist/buildaq-shell/browser/ 2>/dev/null || cp dist/buildaq-shell/browser/index.html dist/buildaq-shell/browser/404.html

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/buildaq-shell/browser
          publish_branch: gh-pages
          cname: apps.buildaq.com
